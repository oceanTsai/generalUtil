<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>general Util example</title>
		<script type="text/javascript" src='./generalUtil.js'></script>
</head>
<body>
	<script>
		console.log(window.generalUtil);
		let generalUtil = window.generalUtil;
		let {toInt , hasVal, filterEmptyField} = generalUtil;
		var n1 = 123;
		console.log('toStr',generalUtil.toStr(n1));

		var n2;
		var n3 = null;
		var n4 = 0;
		var n5 = true;
		var n6 = false;
		var n7 = "";
		var n8 = '';
		var n9 = '0';
		var n10 = -1;
		console.log('--- hasVal -----')	
		console.log('n2', hasVal(n2));
		console.log('n3', hasVal(n3));
		console.log('n4', hasVal(n4));
		console.log('n5', hasVal(n5));
		console.log('n6', hasVal(n6));
		console.log('n7', hasVal(n7));
		console.log('n8', hasVal(n8));
		console.log('n9',  hasVal(n9));
		console.log('n10', hasVal(n10));

		console.log('--- toInt -----');
		console.log('', toInt('123'));
		console.log('', toInt('123.12'));
		console.log('', toInt('true'));

		let kk;
		let testData = {a:'a', b:'0', c:'-1', d:null, f:-1, g:kk, h:'', i:""}
		console.log('testData', testData)
		console.log('filterEmptyField level3',  filterEmptyField(testData, '3'))
		console.log('filterEmptyField level2',  filterEmptyField(testData, '2'))
		console.log('filterEmptyField level1',  filterEmptyField(testData, '1'))

		console.log('filterEmptyField {}',  filterEmptyField({}, '3'))
		console.log('filterEmptyField null',  filterEmptyField(null, '3'))

	</script>
</body>
</html>
